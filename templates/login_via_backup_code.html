<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- login_via_backup_code.html -->
<form method="POST">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
    </div>
    <div class="form-group">
        <label for="backup_code">Backup Code:</label>
        <input type="text" name="backup_code" required>
    </div>
    <button type="submit" class="btn btn-primary">Login via Backup Code</button>
</form>



</body>
